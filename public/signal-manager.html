<!DOCTYPE html>
<html lang="en" dir="rtl"> <!-- en en-US -->
<head>
  <title>uikit test</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0" />

<body>

    <tr>

      <td><select class="uk-select uk-form-small uk-form-width-xsmall"><option>کم</option><option>زیاد</option><option>متوسط</option></select></td>

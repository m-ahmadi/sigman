<div class="uk-grid-collapse uk-grid-divider uk-child-width-1-2 uk-padding-small white" uk-grid data-root="panel">
  <div>
    <select class="uk-select uk-width-1-3" name="pattern" data-el="pattern">
      <option value="0">most in-range occurrences</option>
      <option value="1">highs & count of in-range occurrences</option>
      <option value="2">highs</option>
      <option value="3">lows</option>
      <option value="4">local maxima</option>
      <option value="5">dummy</option>
    </select>

    <button class="uk-button uk-text-capitalize light-green lighten-4" data-el="draw">Draw</button>
    <button class="uk-button uk-text-capitalize red lighten-5" data-el="clear">Clear</button>

    <input type='text' data-el="colorpick1" />
    <input type='text' data-el="colorpick2" />

    <div class="uk-width-1-6" data-el="slider"></div>

    <div class="uk-margin-small">
      <label class="uk-form-label" for="period-input">Period:</label>
      <input id="period-input" type="number" class="uk-input uk-form-small" style="width:60px" min="3" max="999"
        value="3" step="2" data-el="period" />
      <label class="uk-form-label" for="period-input">days.</label>

      <label class="uk-form-label uk-margin-large-left" for="high-input">High</label>
      <input id="high-input" type="radio" class="uk-radio" name="type" value="0" data-els="type" checked />
      <label class="uk-form-label" for="low-input">Low</label>
      <input id="low-input" type="radio" class="uk-radio" name="type" value="1" data-els="type" />
    </div>
  </div>

  <div>
    <div class="uk-margin-small">
      <button class="uk-button uk-button-small uk-text-capitalize cyan lighten-5" data-el="zoomOut">Zoom out</button>
      <button class="uk-button uk-button-small uk-text-capitalize red lighten-5" data-el="clearAll">Clear All</button>
    </div>

    <div class="uk-margin-small">
      <label class="uk-form-label" for="start-input">Start:</label>
      <input id="start-input" type="text" class="uk-input uk-form-small uk-form-width-xsmall" value="0"
        data-el="start" />
      <label class="uk-form-label" for="start-input">End:</label>
      <input id="end-input" type="text" class="uk-input uk-form-small uk-form-width-xsmall" value="0" data-el="end" />
      <button class="uk-button uk-button-small uk-text-capitalize cyan lighten-5" data-el="zoomTo">Zoom to</button>
    </div>
  </div>
</div>

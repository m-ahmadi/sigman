<div class="uk-width-1-1" data-root="panel">
  <button class="uk-button" data-el="draw">Draw</button>
  <button class="uk-button" data-el="clear">Clear</button>
  <select class="uk-select uk-width-1-6" name="pattern" data-el="pattern">
    <option value="0">most in-range occurrences</option>
    <option value="1">highs & count of in-range occurrences</option>
    <option value="2">highs</option>
    <option value="3">lows</option>
    <option value="4">local maxima</option>
    <option value="5">dummy</option>
  </select>
  <input type='text' id="colorpick1" />
  <input type='text' id="colorpick2" />
  <button id="clear-all-btn" class="uk-button" data-el="clearAll">Clear All</button>
  <button id="zoomout-btn" class="uk-button" data-el="zoomOut">Zoom out</button>
  <input type="text" class="uk-input uk-form-small	" style="width:70px" value="0" data-el="start" />
  <input type="text" class="uk-input uk-form-small	" style="width:70px" value="0" data-el="end" />
  
  <div data-el="slider"></div>
</div>

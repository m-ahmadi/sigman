<div class="uk-width-1-1 uk-card uk-card-body uk-padding-small white" data-root="panel">
  <button class="uk-button light-green lighten-4" data-el="draw">Draw</button>
  <button class="uk-button red lighten-5" data-el="clear">Clear</button>
  <select class="uk-select uk-width-1-6" name="pattern" data-el="pattern">
    <option value="0">most in-range occurrences</option>
    <option value="1">highs & count of in-range occurrences</option>
    <option value="2">highs</option>
    <option value="3">lows</option>
    <option value="4">local maxima</option>
    <option value="5">dummy</option>
  </select>
  <input type='text' data-el="colorpick1" />
  <input type='text' data-el="colorpick2" />
  
  <button class="uk-button uk-button-small purple lighten-5" data-el="clearAll">Clear All</button>
  <button class="uk-button uk-button-small cyan lighten-5" data-el="zoomOut">Zoom out</button>
  <input type="text" class="uk-input uk-form-small uk-form-width-xsmall" value="0" data-el="start" />
  <input type="text" class="uk-input uk-form-small uk-form-width-xsmall" value="0" data-el="end" />
  <button class="uk-button uk-button-small cyan lighten-5" data-el="zoomIn">Zoom in</button>
  
  <div class="uk-width-1-3" data-el="slider"></div>
</div>

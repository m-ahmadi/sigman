<div class="uk-width-1-3 uk-padding-small white panel" data-root="zoomPanel">
  <div class="uk-margin-small">
    <label class="uk-form-label">Start: <input type="number" class="uk-input uk-form-small" style="width:80px" value="0" data-el="start" /></label>
    <label class="uk-form-label">End: <input type="number" class="uk-input uk-form-small" style="width:80px" value="0" data-el="end" /></label>
    <button class="uk-button uk-button-small uk-text-capitalize cyan lighten-5" data-el="zoomTo">Zoom to</button>
    <button class="uk-button uk-button-small uk-text-capitalize cyan lighten-5" data-el="zoomAllOut">Zoom all out</button>
    <button class="uk-button uk-button-small uk-text-capitalize cyan lighten-5" data-el="grabFromChart">Grab from chart</button>
  </div>
  <div class="uk-width-2-3 uk-margin-medium-top uk-margin-medium-bottom" data-el="slider"></div>
</div>
